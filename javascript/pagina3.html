<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um algoritmo e visualizando para o navegador em JS</title>
    <script type ="text/Javascript">
        let valor1, valor2
        valor1= 9
        valor2= 5
        document.write("A soma dos valores = " + parseInt(valor1 + valor2) + "<br> A diferença entre os valores =" + parseInt(valor1 - valor2))
        console.log("O comando parseInt converte dígitos para valores numéricos inteiros")
        console.log("Para o método write do objeto document, as tags HTML são strings (texto)")

    </script>
</head>
<body>
    
</body>
</html>
