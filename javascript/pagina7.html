<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira frase visualizada no navegador por JS</title>
    <script type ="text/Javascript">
        let valor1, valor2, valor3
        valor1 = "8.3"
        valor1 = "4.75"
        valor1 = "6.25"

        document.write(parseInt(valor1) + '<br>' )  //8
        document.write(parseFloat(valor1) + '<br>' ) //8.3
        document.write(parseInt(valor2) + '<br>' )  //4
        document.write(parseFloat(valor2) + '<br>' )  //4.75
        document.write(parseInt(valor3) + '<br>' )  //6
        document.write(parseFloat(valor3) + '<br>' )  //6.25
        document.write(parseInt(valor1) + parseInt(valor2) + '<br>' )  //8 + 4 =12
        document.write(parseFloat(valor1) + parseFloat(valor2) +  '<br>' ) // 8.3 + 4.75 = 13.05
        document.write(parseInt(valor1) + parseInt(valor3) + '<br>' )  // 4 + 6 = 10
        document.write(parseFloat(valor1) + parseFloat(valor3) +  '<br>' )  // 4.75 + 6.25 = 11
        document.write(parseInt(valor2) + parseInt(valor3) + '<br>')
        document.write(parseInt(valor1) + parseFloat(valor2) + parseFloat(valor3) + '<br>' ) //8.3 + 4.75 + 6.25 = 19.3




    </script>
</head>
<body>
    
</body>
</html>
