<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira frase visualizada no navegador por JS</title>
    <script type ="text/Javascript">
     let valor = 1
     valor ++ // valor = valor + 1 => valor = 1 + 1 (2)
     document.write(valor + "<br>")
     valor-- //valor = valor - 1 => valor = 2 - 1 (1)
     document.write(valor + "<br>")
     valor+=2 //valor = valor + 2 => valor = 1 + 2 (3)
     document.write(valor + "<br>")
     valor*=2 //valor = valor * 2 =>valor = 3 * 2 (6)
     document.write(valor + "<br>")
     valor/=2 // valor = valor / 2 => valor = 6 / 2 (3)
     document.write(valor + "<br>")
     document.write(10 * 5 + "<br>")  //(50)
     document.write(10 * (5 + 5) + "<br>") //(100)
     document.write(10 * 5 / 2 + "<br>") //(25)
     document.write(Math.pow(2,3) + "<br>") // (8)
     document.write(2 ** 3 + "<br>") // (8 )
     document.write(Math.sqrt(25)) // (5)
     </script>
</head>
<body>
    
</body>
</html>
